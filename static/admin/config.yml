backend:
  name: github
  repo: BostoenToby/vital-cities-beweegscan
  branch: dev

media_folder: static/assets
public_folder: /assets

collections:
  - name: Waarom
    label: Waarom oplossen?
    folder: src/cms/waaromopl
    create: true
    fields:
      - { name: ambition, label: Ambitie }
      - { name: text, label: Tekst, widget: markdown }

  - name: Hoe
    label: Hoe oplossen?
    folder: src/cms/hoeopl
    create: true
    fields: 
      - { name: ambition, label: Ambitie }
      - { name: text, label: Tekst, widget: markdown }

  - name: IntBron
    label: Interessante bronnen
    folder: src/cms/intbron
    create: true
    fields:
      - { name: title, label: Titel }
      - { name: link, label: Link }
      - { name: text, label: Tekst, widget: markdown }

  - name: GoodPractices
    label: Good Practices
    folder: src/cms/goodprac
    create: true
    fields:
      - { name: title, label: Title}
      - { name: date, label: Datum, widget: datetime }
      - { name: themes, label: Thema's}
      - { name: text, label: Tekst, widget: markdown}
      - { name: extra, label: Extra, widget: markdown }
